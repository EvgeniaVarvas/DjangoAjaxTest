{% extends 'base.html' %}
{% load static %}




{% block scripts %}
<script src="{% static 'posts/main.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
Main
{% endblock title %}

{% block content %}
<!-- {% for post in qs %}
    <h5>{{ post.title }}</h5>
    <p>{{ post.content }}</p>
    <hr>
    
{% endfor %} -->

  <!-- Modal -->
  <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="post-form">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Add</button>
                  </div>
            </form>     
            
        </div>
        
      </div>
    </div>
  </div>
  <!-- Button modal -->
<div id="alert-box"></div>
<button type="button" class="btn btn-info mb-2" data-bs-toggle="modal" data-bs-target="#addPostModal">
    add post
</button>


<div id="posts-box"></div>
<div id="spinner-box" class="text-center">
    <div class="spinner-border" role="status"></div>
</div>
<div class="text-center" id="end-box">
    <button id="load-more" class="btn btn-primary">Load More</button>
</div>

{% endblock content %}
